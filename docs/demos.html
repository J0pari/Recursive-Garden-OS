<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keats Evolution Demos - The Recursive Garden</title>
    <style>
        body {
            font-family: Georgia, serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c5530;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            letter-spacing: 0.02em;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #2c5530;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .demos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .demo-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            font-size: 2em;
            font-weight: 300;
        }
        .demo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .demo-card.working {
            border-left: 4px solid #28a745;
        }
        .demo-card.broken {
            border-left: 4px solid #dc3545;
            background: #fff5f5;
        }
        .demo-card h2 {
            margin: 0 0 10px 0;
            color: #2c5530;
            font-size: 1.3em;
        }
        .demo-card .version {
            display: inline-block;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .demo-card.working .version {
            background: #d4edda;
            color: #155724;
        }
        .demo-card.broken .version {
            background: #f8d7da;
            color: #721c24;
        }
        .demo-card p {
            margin: 0;
            color: #666;
            font-size: 0.95em;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Garden</a>
    
    <h1>Keats Demos</h1>
    
    <div class="demos">
        <a href="keats_v1.html" class="demo-card working">
            <span class="version">V1</span>
        </a>
        
        <a href="keats_v2.html" class="demo-card working">
            <span class="version">V2</span>
        </a>
        
        <a href="keats_v3.html" class="demo-card working">
            <span class="version">V3</span>
        </a>
        
        <a href="keats_v4.html" class="demo-card working">
            <span class="version">V4</span>
        </a>
        
        <a href="keats_v5.html?v=20250113_dynamic_controls" class="demo-card working">
            <span class="version">V5</span>
        </a>
        
        <a href="keats_v6.html" class="demo-card broken">
            <span class="version">V6 (broken)</span>
        </a>
    </div>

    
    <div class="footer">
    </div>
    <!-- Portal Morphisms - Fix online deployment issues -->
    <script src="portal_morphisms.js"></script>
</body>
</html>
