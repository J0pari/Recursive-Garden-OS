<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keats V1: Living Mathematics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --φ: 1.618033988749;
            --hue-base: 240deg;
            --sat-base: 90%;
            --light-base: 65%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: system-ui;
            overflow: hidden;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .panel {
            position: fixed;
            background: hsla(var(--hue-base) 20% 10% / 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid hsla(var(--hue-base) var(--sat-base) var(--light-base) / 0.3);
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            transition: all 0.3s;
        }
        
        .controls { top: 20px; right: 20px; }
        .debug { bottom: 20px; left: 20px; display: none; }
        .debug.active { display: block; }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: hsla(var(--hue-base) var(--sat-base) var(--light-base) / 0.2);
            border: 1px solid hsla(var(--hue-base) var(--sat-base) var(--light-base) / 0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: hsla(var(--hue-base) var(--sat-base) var(--light-base) / 0.4);
            transform: translateY(-2px);
        }
        
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .modal-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 48px;
            opacity: 0.8;
            transition: all 0.5s;
        }
        
        @media (max-width: 768px) {
            .panel { max-width: calc(100vw - 40px); }
            button { min-height: 44px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="modal-indicator" id="mode">□</div>
    
    <div class="panel controls">
        <h3>Consciousness Controls</h3>
        <label>
            Coherence: <span id="coherence-val">0.5</span>
            <input type="range" id="coherence" min="0" max="1" step="0.01" value="0.5">
        </label>
        <label>
            Complexity: <span id="complexity-val">3</span>
            <input type="range" id="complexity" min="1" max="7" step="1" value="3">
        </label>
        <button onclick="consciousness.shift()">Shift Modal State</button>
        <button onclick="consciousness.paradox()">Induce Paradox</button>
        <button onclick="debug.toggle()">Toggle Debug</button>
    </div>
    
    <div class="panel debug" id="debug-panel">
        <h4>Debug Output</h4>
        <div id="debug-content" style="max-height: 300px; overflow-y: auto; font-size: 12px; font-family: monospace;"></div>
    </div>

    <script>
    /**
     * TOPOS-COMPLIANT CONSCIOUSNESS ENGINE
     * The most DRY code possible - every operation is a morphism
     */
    
    // Universal Subobject Classifier
    const Ω = {
        true: Symbol('⊤'),
        false: Symbol('⊥'),
        unknown: Symbol('※'),
        
        // The characteristic morphism
        χ: (predicate) => (x) => predicate(x) ? Ω.true : Ω.false
    };
    
    // Modal Functor
    const Modal = {
        states: ['□', '◊', '⧫', '※'],
        current: 0,
        
        shift() {
            this.current = (this.current + 1) % this.states.length;
            return this.states[this.current];
        },
        
        get() {
            return this.states[this.current];
        }
    };
    
    // Debug Morphism (maps events to UI)
    const debug = {
        messages: [],
        maxMessages: 50,
        
        log(msg) {
            this.messages.push({
                time: performance.now(),
                message: msg
            });
            
            if (this.messages.length > this.maxMessages) {
                this.messages.shift();
            }
            
            this.render();
        },
        
        render() {
            const panel = document.getElementById('debug-content');
            if (!panel) return;
            
            panel.innerHTML = this.messages
                .map(m => `[${(m.time/1000).toFixed(2)}s] ${m.message}`)
                .join('<br>');
            
            panel.scrollTop = panel.scrollHeight;
        },
        
        toggle() {
            document.getElementById('debug-panel').classList.toggle('active');
        }
    };
    
    // Consciousness Category
    const consciousness = {
        // State (object in our category)
        state: {
            coherence: 0.5,
            complexity: 3,
            mode: Modal.get(),
            manifold: null
        },
        
        // Three.js rendering context
        scene: null,
        camera: null,
        renderer: null,
        geometry: null,
        
        // Initialize the consciousness field
        init() {
            // Setup Three.js
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Camera position
            this.camera.position.z = 5;
            
            // Lighting
            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(0, 0, 10);
            this.scene.add(light);
            
            // Create consciousness manifold
            this.createManifold();
            
            // Start render loop
            this.animate();
            
            // Bind controls
            this.bindControls();
            
            debug.log('Consciousness initialized');
        },
        
        // Create the geometric representation
        createManifold() {
            // Remove old geometry
            if (this.geometry) {
                this.scene.remove(this.geometry);
            }
            
            // Create based on current state
            const geometry = new THREE.TorusKnotGeometry(
                1 + this.state.coherence,
                0.3,
                100 * this.state.complexity,
                16,
                this.state.complexity,
                this.state.complexity + 1
            );
            
            // Material based on modal state
            const hue = Modal.current * 90;
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color(`hsl(${hue}, 90%, 65%)`),
                emissive: new THREE.Color(`hsl(${hue}, 90%, 30%)`),
                specular: 0xffffff,
                shininess: 100
            });
            
            this.geometry = new THREE.Mesh(geometry, material);
            this.scene.add(this.geometry);
            
            debug.log(`Manifold created: coherence=${this.state.coherence}, complexity=${this.state.complexity}`);
        },
        
        // Animation loop (the time functor)
        animate() {
            requestAnimationFrame(() => this.animate());
            
            // Rotate based on coherence
            if (this.geometry) {
                this.geometry.rotation.x += 0.01 * this.state.coherence;
                this.geometry.rotation.y += 0.01 * (1 - this.state.coherence);
            }
            
            this.renderer.render(this.scene, this.camera);
        },
        
        // Modal shift morphism
        shift() {
            this.state.mode = Modal.shift();
            document.getElementById('mode').textContent = this.state.mode;
            this.createManifold();
            debug.log(`Modal shift: ${this.state.mode}`);
        },
        
        // Paradox morphism (forces reconfiguration)
        paradox() {
            // Induce instability
            const oldComplexity = this.state.complexity;
            this.state.complexity = Math.floor(Math.random() * 6) + 2;
            this.state.coherence = Math.random();
            
            // Update UI
            document.getElementById('complexity').value = this.state.complexity;
            document.getElementById('complexity-val').textContent = this.state.complexity;
            document.getElementById('coherence').value = this.state.coherence;
            document.getElementById('coherence-val').textContent = this.state.coherence.toFixed(2);
            
            // Recreate
            this.createManifold();
            debug.log(`PARADOX: complexity ${oldComplexity} → ${this.state.complexity}`);
        },
        
        // Bind UI morphisms
        bindControls() {
            // Coherence slider
            document.getElementById('coherence').addEventListener('input', (e) => {
                this.state.coherence = parseFloat(e.target.value);
                document.getElementById('coherence-val').textContent = this.state.coherence.toFixed(2);
                this.createManifold();
            });
            
            // Complexity slider
            document.getElementById('complexity').addEventListener('input', (e) => {
                this.state.complexity = parseInt(e.target.value);
                document.getElementById('complexity-val').textContent = this.state.complexity;
                this.createManifold();
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    };
    
    // Initialize on load
    window.addEventListener('load', () => {
        consciousness.init();
    });
    </script>
</body>
</html>
