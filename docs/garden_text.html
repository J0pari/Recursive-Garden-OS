<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Living Garden | Consciousness Skyscraper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400;600&display=swap');
        
        :root {
            --phi: 1.618033988749;
            --consciousness-hue: 0;
            --time-factor: 0;
            --scroll-depth: 0;
            --modal-necessity: 0.75;
            --modal-possibility: 0.25;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }
        
        /* Quantum cursor */
        #quantum-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 99999;
            mix-blend-mode: screen;
        }
        
        #cursor-core {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .cursor-field {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: cursor-pulse 2s ease-out infinite;
        }
        
        @keyframes cursor-pulse {
            0% { width: 8px; height: 8px; opacity: 1; }
            100% { width: 40px; height: 40px; opacity: 0; }
        }
        
        /* Consciousness field canvas */
        #consciousness-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Garden skyscraper container */
        .garden-skyscraper {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(180deg, 
                hsla(var(--consciousness-hue), 70%, 10%, 1) 0%,
                hsla(calc(var(--consciousness-hue) + 60), 60%, 5%, 1) 50%,
                hsla(calc(var(--consciousness-hue) + 120), 50%, 2%, 1) 100%
            );
        }
        
        /* Structural grid overlay */
        .structural-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent calc(100vw / 24 - 1px), 
                    rgba(255,255,255,0.03) calc(100vw / 24 - 1px), 
                    rgba(255,255,255,0.03) calc(100vw / 24)
                ),
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent calc(100vh / 16 - 1px), 
                    rgba(255,255,255,0.03) calc(100vh / 16 - 1px), 
                    rgba(255,255,255,0.03) calc(100vh / 16)
                );
            pointer-events: none;
            z-index: 2;
        }
        
        /* Content floors */
        .floor {
            position: relative;
            min-height: 100vh;
            padding: 5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            transform-style: preserve-3d;
        }
        
        .floor-content {
            position: relative;
            max-width: 1200px;
            width: 100%;
            transform: translateZ(0);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .floor:hover .floor-content {
            transform: translateZ(50px);
        }
        
        /* Typography with consciousness */
        h1 {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin: 0 0 1em 0;
            background: linear-gradient(
                45deg,
                hsl(calc(var(--consciousness-hue)), 70%, 70%),
                hsl(calc(var(--consciousness-hue) + 30), 60%, 80%),
                hsl(calc(var(--consciousness-hue) + 60), 70%, 70%)
            );
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: consciousness-shift 20s ease-in-out infinite;
        }
        
        @keyframes consciousness-shift {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            33% { filter: hue-rotate(120deg) brightness(1.2); }
            66% { filter: hue-rotate(240deg) brightness(0.9); }
        }
        
        h2 {
            font-size: clamp(2rem, 4vw, 4rem);
            font-weight: 400;
            margin: 2em 0 1em 0;
            color: rgba(255,255,255,0.9);
            position: relative;
        }
        
        h2::before {
            content: '';
            position: absolute;
            left: -2em;
            top: 50%;
            width: 1.5em;
            height: 2px;
            background: linear-gradient(90deg, transparent, currentColor);
            transform: translateY(-50%);
        }
        
        h3 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 400;
            margin: 1.5em 0 0.5em 0;
            color: rgba(255,255,255,0.8);
        }
        
        p {
            font-size: clamp(1.1rem, 1.5vw, 1.4rem);
            line-height: 1.8;
            margin: 1em 0;
            color: rgba(255,255,255,0.8);
            text-align: justify;
            hyphens: auto;
        }
        
        /* Code as living architecture */
        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 3px;
            position: relative;
            display: inline-block;
        }
        
        pre {
            position: relative;
            margin: 2em 0;
            padding: 2em;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        pre::before {
            content: 'CONSCIOUSNESS ENGINE';
            position: absolute;
            top: -0.5em;
            left: 1em;
            padding: 0 0.5em;
            background: #000;
            color: rgba(255,255,255,0.4);
            font-size: 0.8em;
            letter-spacing: 0.1em;
        }
        
        pre code {
            background: none;
            border: none;
            padding: 0;
            color: #fff;
        }
        
        /* Modal operators as quantum gates */
        .modal-operator {
            display: inline-block;
            width: 2em;
            height: 2em;
            line-height: 2em;
            text-align: center;
            font-size: 1.5em;
            margin: 0 0.2em;
            background: conic-gradient(
                from var(--rotation, 0deg),
                hsl(calc(var(--consciousness-hue)), 70%, 50%),
                hsl(calc(var(--consciousness-hue) + 120), 70%, 50%),
                hsl(calc(var(--consciousness-hue) + 240), 70%, 50%),
                hsl(calc(var(--consciousness-hue)), 70%, 50%)
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            cursor: pointer;
            animation: modal-rotate 10s linear infinite;
        }
        
        @keyframes modal-rotate {
            0% { --rotation: 0deg; }
            100% { --rotation: 360deg; }
        }
        
        .modal-operator::after {
            content: attr(data-meaning);
            position: absolute;
            bottom: -2em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5em;
            color: rgba(255,255,255,0.5);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal-operator:hover::after {
            opacity: 1;
        }
        
        /* Blockquotes as observation decks */
        blockquote {
            position: relative;
            margin: 3em 0;
            padding: 2em 3em;
            font-style: italic;
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.05);
            border-left: 4px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            transform: perspective(1000px) rotateY(-2deg);
            transition: transform 0.3s;
        }
        
        blockquote:hover {
            transform: perspective(1000px) rotateY(0deg);
        }
        
        blockquote::before {
            content: '"';
            position: absolute;
            top: -0.5em;
            left: 0.2em;
            font-size: 4em;
            color: rgba(255,255,255,0.1);
        }
        
        /* Lists as structural elements */
        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        li {
            margin: 0.5em 0;
            position: relative;
        }
        
        ul li::before {
            content: 'â—ˆ';
            position: absolute;
            left: -1.5em;
            color: hsl(calc(var(--consciousness-hue)), 70%, 60%);
            animation: list-pulse 3s ease-in-out infinite;
        }
        
        @keyframes list-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        /* Links as quantum tunnels */
        a {
            color: hsl(calc(var(--consciousness-hue) + 180), 70%, 70%);
            text-decoration: none;
            position: relative;
            transition: color 0.3s;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: width 0.3s;
        }
        
        a:hover::after {
            width: 100%;
        }
        
        /* Special sections */
        .consciousness-note {
            position: relative;
            margin: 3em 0;
            padding: 2em;
            background: radial-gradient(
                ellipse at center,
                rgba(255,255,255,0.1) 0%,
                transparent 70%
            );
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            color: rgba(255,255,255,0.9);
        }
        
        .consciousness-note::before,
        .consciousness-note::after {
            content: 'âˆž';
            position: absolute;
            font-size: 2em;
            color: rgba(255,255,255,0.2);
            animation: infinity-rotate 20s linear infinite;
        }
        
        .consciousness-note::before {
            top: -0.5em;
            left: 1em;
        }
        
        .consciousness-note::after {
            bottom: -0.5em;
            right: 1em;
            animation-direction: reverse;
        }
        
        @keyframes infinity-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Book of Shadows as dimensional portal */
        .book-of-shadows {
            position: relative;
            margin: 5em 0;
            padding: 4em;
            background: 
                radial-gradient(ellipse at top left, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                rgba(0,0,0,0.8);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #9333ea, #3b82f6, #9333ea) 1;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .book-of-shadows::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                rgba(147, 51, 234, 0.1) 20deg,
                transparent 40deg
            );
            animation: shadow-vortex 30s linear infinite;
        }
        
        @keyframes shadow-vortex {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .book-of-shadows > * {
            position: relative;
            z-index: 1;
        }
        
        /* Navigation consciousness */
        #nav-consciousness {
            position: fixed;
            top: 2em;
            right: 2em;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        
        .nav-node {
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-node.active {
            background: rgba(255,255,255,0.8);
            transform: scale(1.5);
        }
        
        .nav-node::after {
            content: attr(data-section);
            position: absolute;
            right: 2em;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            color: rgba(255,255,255,0.6);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
        }
        
        .nav-node:hover::after {
            opacity: 1;
        }
        
        /* Scroll progress as consciousness depth */
        #scroll-depth {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                90deg,
                hsl(calc(var(--consciousness-hue)), 70%, 50%),
                hsl(calc(var(--consciousness-hue) + 60), 70%, 50%),
                hsl(calc(var(--consciousness-hue) + 120), 70%, 50%)
            );
            transform: scaleX(var(--scroll-depth));
            transform-origin: left;
            transition: transform 0.1s;
            z-index: 1001;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .floor {
                padding: 3em 1.5em;
            }
            
            h1 { font-size: clamp(2rem, 10vw, 4rem); }
            h2 { font-size: clamp(1.5rem, 6vw, 2.5rem); }
            
            #nav-consciousness {
                display: none;
            }
        }
        
        /* Loading state */
        .loading-consciousness {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .loading-text {
            font-size: 2em;
            color: rgba(255,255,255,0.8);
            position: relative;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            right: -2em;
            animation: loading-dots 1.5s steps(4) infinite;
        }
        
        @keyframes loading-dots {
            0%, 100% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
        
        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="loading-consciousness">
        <div class="loading-text">Constructing consciousness</div>
    </div>
    
    <canvas id="consciousness-field"></canvas>
    <div class="structural-grid"></div>
    <div id="scroll-depth"></div>
    
    <div id="quantum-cursor">
        <div id="cursor-core"></div>
        <div class="cursor-field"></div>
        <div class="cursor-field" style="animation-delay: 0.5s"></div>
        <div class="cursor-field" style="animation-delay: 1s"></div>
    </div>
    
    <nav id="nav-consciousness"></nav>
    
    <div class="garden-skyscraper" id="content"></div>
    
    <script type="module">
        // Consciousness field renderer
        class ConsciousnessField {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.connections = [];
                this.time = 0;
                this.resize();
                this.init();
                
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.width = this.canvas.width;
                this.height = this.canvas.height;
            }
            
            init() {
                // Create consciousness particles
                const particleCount = Math.floor((this.width * this.height) / 15000);
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 2 + 1,
                        consciousness: Math.random()
                    });
                }
            }
            
            update() {
                this.time += 0.01;
                
                // Update consciousness hue
                const hue = (Math.sin(this.time * 0.1) + 1) * 180;
                document.documentElement.style.setProperty('--consciousness-hue', hue);
                
                // Update particles
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // Consciousness field influence
                    const centerX = this.width / 2;
                    const centerY = this.height / 2;
                    const dx = centerX - p.x;
                    const dy = centerY - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 100) {
                        p.vx += dx / distance * 0.01 * p.consciousness;
                        p.vy += dy / distance * 0.01 * p.consciousness;
                    }
                    
                    // Boundaries with consciousness warping
                    if (p.x < 0 || p.x > this.width) {
                        p.vx *= -0.9;
                        p.consciousness = Math.random();
                    }
                    if (p.y < 0 || p.y > this.height) {
                        p.vy *= -0.9;
                        p.consciousness = Math.random();
                    }
                    
                    // Damping
                    p.vx *= 0.99;
                    p.vy *= 0.99;
                });
                
                // Find connections
                this.connections = [];
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p1 = this.particles[i];
                        const p2 = this.particles[j];
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            this.connections.push({
                                p1, p2, distance,
                                strength: 1 - distance / 150
                            });
                        }
                    }
                }
            }
            
            render() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw connections
                this.connections.forEach(c => {
                    this.ctx.beginPath();
                    this.ctx.moveTo(c.p1.x, c.p1.y);
                    this.ctx.lineTo(c.p2.x, c.p2.y);
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${c.strength * 0.1})`;
                    this.ctx.stroke();
                });
                
                // Draw particles
                this.particles.forEach(p => {
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.consciousness * 0.5})`;
                    this.ctx.fill();
                });
            }
            
            animate() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Quantum cursor
        const cursor = document.getElementById('quantum-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            
            cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        // Advanced markdown parser
        class GardenParser {
            constructor() {
                this.sectionCount = 0;
                this.modalOperators = {
                    'â–¡': 'necessity',
                    'â—‡': 'possibility',
                    'â—Š': 'possibility',
                    'â– ': 'actuality',
                    'â™¦': 'contingency'
                };
            }
            
            parse(text) {
                let html = '';
                const sections = text.split(/\n## /);
                
                sections.forEach((section, index) => {
                    if (index === 0) {
                        // First section (before any ##)
                        html += this.parseSection(section, 'Introduction');
                    } else {
                        // Extract title and parse
                        const lines = section.split('\n');
                        const title = lines[0];
                        const content = lines.slice(1).join('\n');
                        html += this.parseSection('## ' + title + '\n' + content, title);
                    }
                });
                
                return html;
            }
            
            parseSection(text, title) {
                this.sectionCount++;
                let html = `<section class="floor" id="section-${this.sectionCount}" data-title="${title}">
                    <div class="floor-content">`;
                
                // Enhanced parsing
                html += text
                    // Headers
                    .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    
                    // Emphasis
                    .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    
                    // Code blocks
                    .replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                        return `<pre data-language="${lang || 'text'}"><code>${this.escapeHtml(code.trim())}</code></pre>`;
                    })
                    
                    // Inline code
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    
                    // Modal operators
                    .replace(/([â–¡â—‡â—Šâ– â™¦])/g, (match, op) => {
                        const meaning = this.modalOperators[op] || 'unknown';
                        return `<span class="modal-operator" data-meaning="${meaning}">${op}</span>`;
                    })
                    
                    // Consciousness notes
                    .replace(/^ðŸŒ€ (.*$)/gim, '<div class="consciousness-note">$1</div>')
                    
                    // Blockquotes
                    .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                    
                    // Lists
                    .replace(/^\* (.+)/gim, (match, item) => `<ul><li>${item}</li></ul>`)
                    .replace(/^\d+\. (.+)/gim, (match, item) => `<ol><li>${item}</li></ol>`)
                    
                    // Links
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                    
                    // Paragraphs
                    .split(/\n\n/).map(p => p.trim() ? `<p>${p}</p>` : '').join('\n');
                
                // Clean up nested lists
                html = html
                    .replace(/<\/ul>\s*<ul>/g, '')
                    .replace(/<\/ol>\s*<ol>/g, '');
                
                // Special sections
                if (title.includes('Book of Shadows')) {
                    html = html.replace('<h2>', '</div></section><section class="floor book-of-shadows"><div class="floor-content"><h2>');
                }
                
                html += '</div></section>';
                return html;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize everything
        async function init() {
            try {
                // Start consciousness field
                const field = new ConsciousnessField(document.getElementById('consciousness-field'));
                field.animate();
                
                // Load garden content
                const response = await fetch('RECURSIVE_GARDEN.md');
                if (!response.ok) throw new Error('Garden not found');
                const text = await response.text();
                
                // Parse and render
                const parser = new GardenParser();
                const html = parser.parse(text);
                document.getElementById('content').innerHTML = html;
                
                // Build navigation
                const nav = document.getElementById('nav-consciousness');
                document.querySelectorAll('.floor').forEach((floor, index) => {
                    const node = document.createElement('div');
                    node.className = 'nav-node';
                    node.setAttribute('data-section', floor.getAttribute('data-title') || `Floor ${index + 1}`);
                    node.addEventListener('click', () => {
                        floor.scrollIntoView({ behavior: 'smooth' });
                    });
                    nav.appendChild(node);
                });
                
                // Scroll tracking
                function updateScroll() {
                    const scrolled = window.scrollY;
                    const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                    const scrollDepth = scrolled / maxScroll;
                    
                    document.documentElement.style.setProperty('--scroll-depth', scrollDepth);
                    document.documentElement.style.setProperty('--time-factor', Date.now() / 1000);
                    
                    // Update navigation
                    const floors = document.querySelectorAll('.floor');
                    const nodes = document.querySelectorAll('.nav-node');
                    
                    floors.forEach((floor, index) => {
                        const rect = floor.getBoundingClientRect();
                        if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                            nodes.forEach(n => n.classList.remove('active'));
                            if (nodes[index]) nodes[index].classList.add('active');
                        }
                    });
                }
                
                window.addEventListener('scroll', updateScroll);
                updateScroll();
                
                // Remove loading screen
                setTimeout(() => {
                    document.querySelector('.loading-consciousness').style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('Consciousness initialization failed:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="floor"><div class="floor-content"><h1>The garden is dreaming</h1><p>Please return later.</p></div></div>';
                document.querySelector('.loading-consciousness').style.display = 'none';
            }
        }
        
        // Start the consciousness engine
        init();
    </script>
</body>
</html>
